assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 4.4
continuous-delivery-fallback-tag: ''
branches:
  feature:
    tag: alpha
    increment: Patch
  develop:
    tag: beta
    increment: Patch
    regex: ^dev(elop)?(ment)?$
  master:
    tag: ''
    regex: (^master$|^origin\/master$|^main$|^origin\/main$)
    increment: Minor
  pull-request:
    tag: pr
ignore:
  sha: []
merge-message-formats: {}
